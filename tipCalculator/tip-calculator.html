<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Outfit:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <link rel="stylesheet" href="tip-calculator.css">
    <title>Tip Calculator</title>
</head>
<body>
    <div class="container">
        <h1>Tip Calculator</h1>
        <div>
            <label for="billPrice">R</label>
            <input type="number" id="billPrice" placeholder="Enter bill amount">
        </div>
        <div class="">
            <label for="tipPrice">%</label>
            <input type="number" id="tipPrice" placeholder="Enter tip percentage">
        </div>
        <button id="calculateBtn">Calculate</button>
        <p class="tip">Tip Total: <span id="tipTotal">R0</span></p>
        <p class="bill">Bill Total: <span id="billTotal">R0</span></p>
    </div>

    <script src="tip-calculator.js"></script>
</body>
</html>

</html>
